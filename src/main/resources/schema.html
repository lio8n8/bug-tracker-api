<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker Schema</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            display: flex;
            justify-content: center;
            color: #002626;
        }

        main {
            width: 80%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        table {
            max-width: 20%;
            margin: 0.5rem;
            border: 1px solid #002626;
            border-radius: 0.5rem;
            padding: 0.2rem;
        }

        table caption {
            font-size: 1.2rem;
        }

        th,
        td {
            padding: 0 1rem;
        }

        table tr {
            height: 1.6rem;
        }

        table tr:nth-child(odd) {
            background: #0E4749;
            color: #FFF;
        }

        table tr:nth-child(even) {
            background: #427AA1;
            color: #FFF;
        }

        table tr:first-child {
            background: #002626;
            color: #FFF;
        }
    </style>
</head>

<body>
    <h1 class="title">Bug Tracker Entities</h1>

    <main id="main"></main>

    <script>
        const tables = [
            {
                caption: 'User',
                data: {
                    id: 'UUID',
                    username: 'String',
                    email: 'String',
                    psw: 'String',
                    locked: 'Boolean',
                    firstName: 'String',
                    lastName: 'String',
                    createdAt: 'Date',
                    updatedAt: 'Date',
                    activatedAt: 'Date',
                    lastLogin: 'Date',
                    tasks: 'Set<Task>',
                    projects: 'Set<Project>'
                }
            },
            {
                caption: 'Task',
                data: {
                    id: 'UUID',
                    title: 'String',
                    description: 'String',
                    type: 'Enum',
                    priority: 'Enum',
                    status: 'Enum',
                    estimate: 'Integer',
                    createdAt: 'Date',
                    updatedAt: 'Date',
                    createdBy: 'User',
                    updatedBy: 'User',
                    assignee: 'User',
                    project: 'Project'
                }
            },
            {
                caption: 'Project',
                data: {
                    id: 'UUID',
                    title: 'String',
                    description: 'String',
                    createdAt: 'Date',
                    updatedAt: 'Date',
                    createdBy: 'User',
                    updatedBy: 'User',
                    tasks: 'Set<Task>',
                    team: 'Set<User>'
                }
            },
            {
                caption: 'Company',
                data: {
                    id: 'UUID',
                    name: 'String',
                    title: 'String',
                    description: 'String',
                    createdAt: 'Date',
                    updatedAt: 'Date',
                    createdBy: 'User',
                    updatedBy: 'User'
                }
            }
        ]


        const main = document.getElementById('main');

        for (let t of tables) {
            let table = document.createElement('table');

            let caption = document.createElement('caption');
            caption.appendChild(document.createTextNode(t.caption));
            table.appendChild(caption);

            let tbody = document.createElement('tbody');
            tbody.appendChild(createTableRow('th', 'Name', 'Type'));

            for (let key in t.data) {
                tbody.appendChild(createTableRow('td', key, t.data[key]));
            }

            table.appendChild(tbody);
            main.appendChild(table);
        }


        /**
         * Creates a new table row.
         *
         * @param callType cell type
         * @param firstCellValue value of first cell
         * @param secondCellValue value of second cell
         *
         * @returns table row.
         */
        function createTableRow(cellType, firstCellValue, secondCellValue) {
            let tr = document.createElement('tr');

            let firstCell = document.createElement(cellType);
            firstCell.appendChild(document.createTextNode(firstCellValue));
            tr.appendChild(firstCell);

            let secondCell = document.createElement(cellType);
            secondCell.appendChild(document.createTextNode(secondCellValue));
            tr.appendChild(secondCell);

            return tr;
        }

    </script>
</body>

</html>
